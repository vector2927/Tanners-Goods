<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanner Goods</title>
  <link href="Assets/scss/index.css" rel="stylesheet" />
</head>

<body>

  <main>

    <div>
      <img class="logo" src="Assets/images/tanner_logo.png" alt="logo" />
      
      <nav class="navbar">
        <ul class="navbar__nav">
          <li class="navbar__nav__item">NAVY SALT</li>
          <li class="navbar__nav__item item-2">VOYAGER</li>
          <li class="navbar__nav__item item-3">DRIFTER</li>
          <li class="navbar__nav__item item-4">COLLECTION</li>
          <li class="navbar__nav__item item-5">CONTACT</li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <div class="navySalt">
        <img class="navySalt__bagImg" src="Assets/images/top-blue-bag.png" alt="blue-bag" />
        
        <div class="navySalt__contents">
          
          <div class="navySalt__contents__nav">
            
            <i class="fa-solid fa-chevron-up up-icon"></i>
            <i class="fa-solid fa-chevron-down down-icon"></i>
            <div class="line vertical-line"></div>
            <div class="circle">
              <p>01</p>
            </div>

            <ul class="number">
              <li>02</li>
              <li>03</li>
              <li>04</li>
              <li>05</li>
            </ul>
            
          </div>

            

            <div class="navySalt__contents__text">
              <p>Designed for utility</p>
              <h1>NAVY SALT & PEPPER</h1>
              <div class="link">
                <div class="horizontal-line"></div>
                <span>Gear UP</span>
                <i class="fa-solid fa-chevron-right right-icon"></i>
              </div>
            </div>
        </div>
      
      
      </div>
    </div>

  </main>

  
</body>
<script src="https://kit.fontawesome.com/6109107309.js" crossorigin="anonymous"></script>

</html>
